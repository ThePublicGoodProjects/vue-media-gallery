<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>action-minded-gallery</title>
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"-->
          <!--crossorigin="anonymous">-->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but action-minded-gallery doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId  : '2300808166909232',
          xfbml  : true,
          version: 'v3.2'
        });
        FB.AppEvents.logPageView();
      };

      (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js     = d.createElement(s);
        js.id  = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="mhc-gallery"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
